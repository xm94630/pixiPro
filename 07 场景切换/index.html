<!doctype html>
<meta charset="utf-8">
<title>7</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
<!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏 -->
<meta name="mobile-web-app-capable" content="yes">
<body>

  <script src="./js/pixi.min.js"></script>
  <script>

    PIXI.SCALE_MODES.DEFAULT = PIXI.SCALE_MODES.NEAREST;
  
    var w = 500;
    var h = 300;;
    var app;
    var background;

    app = new PIXI.Application({width: w,height: h});
    document.body.appendChild(app.view);
    container = new PIXI.Container();

    PIXI.loader
      .add("background", "background.png")
      .add("bird", "bird.png")
      .load(function(){
        
        //stage默认的渲染的场景（容器）
        cat = new PIXI.Sprite(PIXI.TextureCache["background"]);
        app.stage.addChild(cat);

        //这里新建一个容器
        var stage2 = new PIXI.Container({width:w,height:h});
        var bird = new PIXI.Sprite(PIXI.TextureCache["bird"]);
        stage2.addChild(bird);
        
        //v4 版本中是这样子切换场景的
        app.stage = stage2;
        app.render();
        //v3 版本的处理
        //app.render(stage2);
        
        // 这里的操作是先切换到场景2，然后再回到场景1
        // var cache = app.stage;
        // app.stage = stage2;
        // app.render();
        // app.stage = cache;
        // app.render();

      });





  </script>
</body>
