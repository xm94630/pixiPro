<!doctype html>
<meta charset="utf-8">
<title>1-3</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
<!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏 -->
<meta name="mobile-web-app-capable" content="yes">
<style>
  html,body{
    padding:0;
    margin:0;
  }
</style>
<body>

  <!-- 该案例完全和案例一样，只是看看文字对其的干扰的影响 -->
  <!-- 现在看到的正式我想要的情况 -->
  <div>这里添加动态改变画布大小的事件</div>

  <script src="./js/pixi.min.js"></script>
  <script>
    let app = new PIXI.Application({ 
        width: window.innerWidth, 
        height: window.innerHeight,                       
        antialiasing: true, 
        transparent: false, 
        resolution: 1,
        backgroundColor:0x66cccc  
      }
    );

    document.body.appendChild(app.view);

    PIXI.loader
      .add("bird.png")
      .load(setup);


    function setup() {
      let cat = new PIXI.Sprite(PIXI.TextureCache["bird.png"]);
      app.stage.addChild(cat);
    }


    //修改画布的大小
    window.addEventListener('resize', function(){
      app.renderer.resize(window.innerWidth, window.innerHeight);
    });
    //屏幕旋转
    window.addEventListener("orientationchange", function() {
      app.renderer.resize(window.innerWidth, window.innerHeight);
    });

    //加上这两个功能，页面的表现行为已经和那个“4 赌博”案例中的全屏完全一样了！！
    //需要注意的是，这种横竖全屏变化，对于游戏而言，canvas内部的布局也需要调整
    //否则的话，这样子的变化是没有意义的。

    //如果内部不做变化的话，可以这样子处理：
    //竖屏的时候展示一个横向的图片，当横过来的时候，才显示游戏~

    

  </script>
</body>
