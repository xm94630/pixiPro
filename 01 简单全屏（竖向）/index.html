<!doctype html>
<meta charset="utf-8">
<title>01</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
<!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏 -->
<meta name="mobile-web-app-capable" content="yes">
<style>
  html,body{
    padding:0;
    margin:0;
  }
</style>
<body>
  <script src="./js/pixi.min.js"></script>
  <script>
    let app = new PIXI.Application({ 

        //本案例的全屏是最简单的形式，仅仅是把画布的大小改成和“窗口宽高而已”
        //一旦页面中出现其他dom元素（甚至是html的margin之类的）
        //都会导致“非全屏”

        //实际上真正的全屏，依靠的是对整个元素的“全屏”的实现
        //即 webkitRequestFullscreen

        width: window.innerWidth, //窗口宽度
        height: window.innerHeight,                       
        antialiasing: true, 
        transparent: false, 
        resolution: 1,
        backgroundColor:0x66cccc  //颜色修改
      }
    );

    document.body.appendChild(app.view);

    PIXI.loader
      .add("bird.png")
      .load(setup);


    function setup() {
      
      //这两种写法都是可以的
      //let cat = new PIXI.Sprite(PIXI.loader.resources["bird.png"].texture);
      let cat = new PIXI.Sprite(PIXI.TextureCache["bird.png"]);

      app.stage.addChild(cat);
    }

  </script>
</body>
